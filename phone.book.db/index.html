<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Phone-Book-App</title>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#addHead">Add Contact</a>
                    </li>
                    <li class="nav-item">
                    <select id="sort">
                        <option selected value="id">Sort By Id</option>
                        <option value="name">Sort By Name</option>
                        <option value="type">Sort By Type</option>
                    </select>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#updateHead" tabindex="-1" aria-disabled="true">Update Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#delHead" tabindex="-1" aria-disabled="true">Delete Contact</a>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="smobile" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center" >
            <div class="section-heading" id="addHead"><h2>Add Contact /Get Contact </h2></div> 
        </div>

        <!-- 1st Row -->
        <div class="row">
            <div class="col-md-5 col-lg-5 col-sm12">
                <div class="card">
                    <form id="addForm" class="form-style">
                        <div class="form-ele-style">
                            <label class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="mobile" required />
                        </div>
                        <div class="form-ele-style">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="cname" required />
                        </div>
                        <div class="form-ele-style" >
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="Email"
                                    aria-describedby="inputGroupPrepend2" required />
                            </div>
                        </div>
                        <!-- <div>
                            <label for="validationDefault03" class="form-label">Type</label>
                            <input type="text" class="form-control" id="validationDefault03" required />
                        </div> -->
                        <div class="form-ele-style">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="Ctype" required>
                                <option selected disabled value="">Choose...</option>
                                <!-- <option>Personal</option> -->
                                <option>Business</option>
                                <option>Family</option>
                                <option>Friends</option>
                                <option>Office</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="form-ele-style">
                            <label class="form-label">URL</label>
                            <input type="text" class="form-control" id="url" required />
                        </div>
                     
                        <div class="form-ele-style">
                            <button class="btn btn-primary" type="submit" id="addContact">
                                Add Contact
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm12">
                <button class="btn btn-primary" onclick="getAllContacts()">Get All Contact</button>
                <table class="table table-striped table table-bordered" id="cTable">
                    <thead>
                        <tr>
                            <th>Mobile Number</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="d-flex justify-content-center" >
            <div class="section-heading" id="updateHead"><h2>Update Name/Type/Email</h2></div> 
        </div>

        <!-- 2nd Row -->
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm12">
                <div class="card">
                    <form id="updateNameForm" class="form-style">
                        <div class="form-ele-style">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="umobile" required />
                        </div>
                        <div class="form-ele-style">
                            <label class="form-label">Update Name To</label>
                            <input type="text" class="form-control" id="uname" required />
                        </div>
                     
                
                        <div class="col-12">
                            <button class="btn btn-primary" id="btnuname" type="submit">
                                Update Name
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4 col-lg-4 col-sm12">
                <div class="card">
                    <form id="updateTypeForm" class="form-style">
                        <div class="form-ele-style">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="utmobile" required />
                        </div>
                        <div class="form-ele-style">
                            <label class="form-label">Update Type</label>
                            <select class="form-select" id="uType" required>
                                <option selected disabled value="">Choose...</option>
                                <!-- <option>Personal</option> -->
                                <option>Business</option>
                                <option>Family</option>
                                <option>Friends</option>
                                <option>Office</option>
                                <option>Others</option>
                            </select>
                        </div>
               
             
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" id="btnupdateType">
                                Update Type
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4 col-lg-4 col-sm12">
                <div class="card">
                    <form id="updateEmailForm" class="form-style">
                        <div class="form-ele-style">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="uEmobile" required />
                        </div>
                        <div class="form-ele-style">
                            <label class="form-label">Update Email To</label>
                            <input type="text" class="form-control" id="uEmail" required />
                        </div>
                     
                
                        <div class="col-12">
                            <button class="btn btn-primary" id="btnuemail" type="submit">
                                Update Email
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center" >
            <div class="section-heading" id="delHead"><h2>Delete Contact</h2></div> 
        </div>

        <!-- 3rd Row -->
        <div class="row">
            <div class="card">
                <form class="form-style" id="deleteForm">
                    <div class="form-ele-style">
                        <label for="validationDefault01" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="dmobile" required />
                    </div>
                    
                        
                    <div class="col-12">
                        <button class="btn btn-primary" id="btnDeleteContact" type="submit">
                            Delete Contact
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
